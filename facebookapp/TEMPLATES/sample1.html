<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/sample1/" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <input type="text" name="text1">
    <input type="file" name="files">
    <button type="submit">submit</button>
    <table>
        <tr>
            <th>Name</th>
            <th>image</th>
        </tr>
        {% for i in files %}
        <tr>
            <td>{{i.imagename}}</td>
            <td><img src="/facebookapp/media/{{i.filename}}" alt="" height="100" width="100"></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
</html>
